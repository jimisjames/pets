<body>
  <h2>These pets need a home!</h2>
  <button class="btn btn-primary" [routerLink]="['new']">Add pet</button>
  <table class="table">
    <thead class="thead-dark">
      <tr>
        <th scope="col">Name</th>
        <th scope="col">Type</th>
        <th scope="col">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let pet of pets">
        <th>{{pet.name}}</th>
        <td>{{pet.type}}</td>
        <td>
          <button class="btn btn-sm btn-info" [routerLink]="['/pets', pet._id]">Details</button>
          <button class="btn btn-sm btn-warning" [routerLink]="[pet._id, 'edit']">Edit</button>
        </td>
      </tr>
    </tbody>
  </table>
</body>
